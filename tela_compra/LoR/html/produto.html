<!DOCTYPE html>
<html>
<head>
  <title>Compra de Produto</title>
  <link rel="stylesheet" type="text/css" href="../css/produto.css">
</head>
<body>
    <header id="top">
        <a href="#"><img src="../img/LogoRosa.png" alt="Gato" class="logo"></a>
        <a href="#"><img src="../img/TextoLogoRosa.png" alt="PixelCat" class="logo"></a>
        <nav>
            <a href="#" class="tab"><img src="../../../img/icHomeW.png" alt=""></a>
            <a href="#" class="tab"><img src="../../../img/icStoreW.png" alt=""></a>
            <a href="#" class="tab"><img src="../../../img/icCartW.png" alt=""></a>
        </nav>
        <div class="pesquisa">
          <input type="text" name="query" id="query">
        </div>
        <nav>
          <a href="#" class="tab"><img src="../../../img/icUserW.png" alt="" id="user"></a>
        </nav>
    </header>

  <div class="container">
    <div class="product-image">
      <div class="thumbnail-images">
        <img class="img" src="../img/LoR1.jpg" alt="Imagem 1" onclick="changeImage('../img/LoR1.jpg')">
        <img class="img" src="../img/LoR2.png" alt="Imagem 2" onclick="changeImage('../img/LoR2.png')">
      </div>
      <img id="main-image" src="../img/LoR1.jpg" alt="Imagem do Produto">
    </div>
    <div class="product-details">
      <h1 class="product-title">STEAM - LEGO The Lord of the Rings</h1>
      <p class="product-description">Lego O Senhor dos Anéis é um videogame de ação e aventura com tema Lego desenvolvido pela Traveller's Tales.</p>
      <p class="product-stock">Estoque: 10 unidades</p>
      <p class="product-price">Preço: R$ 19,90</p>
      <div class="quantity">
        <label for="quantity-input">Quantidade:</label>
        <button onclick="decreaseQuantity()" class="btnQtd">-</button>
        <input type="number" id="quantity-input" value="1" readonly >
        <button onclick="increaseQuantity()" class="btnQtd">+</button>
      </div>
      <div class="action-buttons">
        <button onclick="buy()" class="btnBuy">Comprar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 PixelCats. Todos os direitos reservados.</p>
</footer>

  <script src="../script/produto.js"></script>
</body>
</html>
