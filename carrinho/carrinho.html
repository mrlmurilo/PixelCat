<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="carrinho.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>

<header>
    <h1>PixelCats</h1>
    <nav>
        <a href="../tela_de_produtos/index.html">Início</a>
        <a href="../tela_de_produtos/index.html">Produtos</a>
        <a href="#"><strong>Carrinho</strong></a>
    </nav>
</header>

<body>
    <h1>Carrinho de Compras</h1>
    
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>2</td>
                    <td>R$ 25,00</td>
                    <td>R$ 50,00</td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>1</td>
                    <td>R$ 10,00</td>
                    <td>R$ 10,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>R$ 60,00</td>
                </tr>
            </tfoot>
        </table>
        
        <div class="checkout">
            <button>Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
